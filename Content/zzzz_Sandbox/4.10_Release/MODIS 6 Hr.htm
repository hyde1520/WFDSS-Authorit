    <h1 class="heading1">MODIS 6 Hr</h1>
    <p class="bodytext">This data layer displays the MODIS satellite infrared heat signature for fire activity in the area you select for the six hours preceding the current date and time displayed on the MODIS page. See <a href="https://fsapps.nwcg.gov/afm/gisdata.php">https://fsapps.nwcg.gov/afm/gisdata.php</a>.</p>
