    <h1 class="heading1">dead fuel moisture</h1>
    <p class="bodytext">The change in moisture content of dead and downed woody surface fuels throughout time and topography is often critical to calculating fire behavior characteristics. In general, drier fuels increase fire spread rate, fireline intensity, and fuel consumption.</p>
