    <h1 class="heading1">live fuel moisture</h1>
    <p class="bodytext">Live fuels are typically divided into two categories: herbaceous and woody. Live fuels in general refer to naturally occurring fuels whose moisture content is controlled by physiological processes within the plant.</p>
