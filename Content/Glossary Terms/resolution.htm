    <h1 class="heading1">resolution</h1>
    <p class="bodytext">The minimum difference between two independently measured or computed values that can be distinguished by the measurement or analytical method being considered or used. (<a href="http://www.fgdc.gov/metadata/csdgm/glossary.html">FGDC-STD-001-1998</a>)</p>
