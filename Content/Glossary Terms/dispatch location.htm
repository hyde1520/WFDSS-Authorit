    <h1 class="heading1">dispatch location</h1>
    <p class="bodytext">A physical location from which fire resources respond. Dispatch locations must have facilities that support the fire resources and have a recurring operation and maintenance cost. Facilities must meet state and federal health, safety, construction and access regulations.</p>
