    <h1 class="heading1">protection boundary</h1>
    <p class="bodytext">The exterior perimeter of an area within which a specified fire agency has assumed a degree of responsibility for wildland fire control. It may include land in addition to that for which the agency has jurisdiction or contractual responsibility. (<a href="http://www.nwcg.gov/glossary-of-wildland-fire-terminology">Wildland Fire Glossary</a>)</p>
