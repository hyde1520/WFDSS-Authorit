    <h1 class="heading1">elevation theme</h1>
    <p class="bodytext">One of the raster themes that make up the Landscape File. In WFDSS, its units are meters above sea level. The elevation theme is necessary for adiabatic adjustment of temperature and humidity, and for conversion of fire spread between horizontal and slope distances.</p>
