    <h1 class="heading1">quadrangle</h1>
    <p class="bodytext">A rectangular map bounded by lines of latitude and longitude, often a map sheet in either the 7.5-minute or 15-minute series published by the U.S. Geological Survey. Quadrangles are also called topo sheets. (<a href="http://resources.arcgis.com/glossary">ESRI Dictionary</a>)</p>
