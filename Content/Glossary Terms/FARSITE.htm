    <h1 class="heading1">FARSITE</h1>
    <p class="bodytext">A two-dimensional fire-growth simulation model that simulates fire growth and fire behavior characteristics using spatial data under conditions of fine-scale weather heterogeneity. In WFDSS, the equivalent model is Near-Term Fire Behavior.</p>
