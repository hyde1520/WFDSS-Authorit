    <h1 class="heading1">universal polar stereographic (UPS)</h1>
    <p class="bodytext">A projected coordinate system that covers all regions not included in the UTM coordinate system; that is, regions above 84 degrees north and below 80 degrees south. Its central point is either the north or south pole. (<a href="http://resources.arcgis.com/glossary">ESRI Dictionary</a>)</p>
