    <h1 class="heading1">fire perimeter</h1>
    <p class="bodytext">A polygon or buffered point that represents the entire outer edge or boundary of a fire. A fire perimeter is a zipped shapefile that can be created in WFDSS or uploaded from a GIS and may contain multiple perimeters (<a href="http://www.nwcg.gov/glossary-of-wildland-fire-terminology">NWCG Wildland Fire Glossary</a>).</p>
