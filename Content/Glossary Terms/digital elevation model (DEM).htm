    <h1 class="heading1">digital elevation model (DEM)</h1>
    <p class="bodytext">The representation of continuous elevation values over a topographic surface by a regular array of z-values, referenced to a common datum. DEMs are typically used to represent terrain relief (<a href="http://resources.arcgis.com/glossary">ESRI Dictionary</a>).</p>
