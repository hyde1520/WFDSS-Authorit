    <h1 class="heading1">Remote Automated Weather Station (RAWS)</h1>
    <p class="bodytext">A RAWS is a GOES satellite, telemetered weather station (often in a remote location) that transmits hourly observations 24 times per day and is used mainly to observe potential wildfire conditions.</p>
