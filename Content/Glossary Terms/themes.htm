    <h1 class="heading1">themes</h1>
    <p class="bodytext">A set of related geographic features, such as streets, parcels, or rivers, along with their attributes. All features in a theme share the same coordinate system, are located within a common geographic extent, and have the same attributes. (<a href="http://resources.arcgis.com/glossary">ESRI Dictionary</a>)</p>
