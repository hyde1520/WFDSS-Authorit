    <h1 class="heading1">strategic objective shapes</h1>
    <p class="bodytext">The strategic objective shape layer is intended to spatially represent the strategic objectives of the landscape and the unit boundary shape; it allows you to utilize shapes other than FMUs to visually depict their fire management direction.</p>
