    <h1 class="heading1">BehavePlus</h1>
    <p class="bodytext">The BehavePlus fire modeling system is a PC-based program that is a collection of models that describe fire behavior, fire effects, and the fire environment. It replaced BEHAVE. This functionality is incorporated into WFDSS.</p>
