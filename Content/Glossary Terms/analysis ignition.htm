    <h1 class="heading1">analysis ignition</h1>
    <p class="bodytext">A polygon, buffered point or line from which STFB, NTFB and FSPro fire behavior models initates simulated fire spread. Analysis ignitions are zipped shapefiles that can be created in WFDSS or uploaded from a GIS and may contain multiple ignitions.</p>
