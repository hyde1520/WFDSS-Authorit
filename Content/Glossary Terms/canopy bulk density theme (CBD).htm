    <h1 class="heading1">canopy bulk density theme (CBD)</h1>
    <p class="bodytext">One of the Landscape File raster themes that is needed to determine the characteristics of crown fires. CBD values (in WFDSS Landscapes) are decimal values in kilograms/meter cubed (kg/m<span class="superscript">3</span>).   </p>
