    <h1 class="heading1">fire manager</h1>
    <p class="bodytext">A generic term to describe fire-management leadership, generally personnel with a direct cost responsibility. Examples: District, Unit, Forest Fire Management Officers, Assistant and Deputy FMOs, Aviation Officers, Wildland Fire Use Specialists, etc.</p>
