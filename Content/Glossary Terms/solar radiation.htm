    <h1 class="heading1">solar radiation</h1>
    <p class="bodytext">One of the outputs calculated in WFDSS Basic Fire Behavior (BFB).  It contains the solar radiation as calculated on the user-selected Burn Date and Time using a 7-day fuel moisture conditioning period. Solar radiation is expressed as Watts per square meter (W/m<span class="superscript">2</span>).</p>
