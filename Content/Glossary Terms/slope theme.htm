    <h1 class="heading1">slope theme</h1>
    <p class="bodytext">One of the raster themes that make up the Landscape File. The units are in integers of degrees of inclination from the horizontal. The slope theme is necessary for computing slope effects on fire spread and solar radiance.</p>
