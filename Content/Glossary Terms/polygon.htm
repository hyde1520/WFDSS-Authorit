    <h1 class="heading1">polygon</h1>
    <p class="bodytext">On a map, a closed shape defined by a connected sequence of x,y coordinate pairs, where the first and last coordinate pair are the same and all other pairs are unique. (<a href="http://resources.arcgis.com/glossary">ESRI Dictionary</a>)</p>
