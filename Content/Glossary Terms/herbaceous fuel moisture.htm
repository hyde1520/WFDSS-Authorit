    <h1 class="heading1">herbaceous fuel moisture</h1>
    <p class="bodytext">Herbaceous fuel moisture is a calculated using the <a href="growing season index (GSI).htm">Growing Season Index (GSI)</a> and represents the approximate moisture content of the live herbaceous vegetation in the area expressed as percentage of the oven dry weight of the sample.</p>
