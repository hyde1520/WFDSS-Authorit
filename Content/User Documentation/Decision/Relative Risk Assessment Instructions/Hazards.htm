    <h1 class="heading1">Hazards</h1>
    <p class="bodytext">The hazard in wildland fire is composed of the following:</p>
    <ul>
      <li class="listbullet">Conditions under which the fire occurs and exists;</li>
      <li class="listbullet">Ability of the fire to spread and circulate;</li>
      <li class="listbullet">Intensity and severity the fire may present; and</li>
      <li class="listbullet">Spatial extent of the fire.</li>
    </ul>
