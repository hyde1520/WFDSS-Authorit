    <h1 class="heading1">To purge broadcast messages:</h1>
    <ol>
      <li class="listnumber">Choose the <span class="menuoptions">Administration tab &gt; Broadcast Message</span>. The Broadcast System Message page appears.</li>
      <li class="listnumber">Click <span class="buttons">Purge Messages</span>. A message appears asking if you are sure you want to do this.</li>
      <li class="listnumber">Click <span class="buttons">OK</span>. All broadcast messages are removed from the system.</li>
    </ol>
