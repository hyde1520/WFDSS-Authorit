    <h1 class="heading1">Out Date</h1>
    <p class="bodytext">The day it's decided that documentation for an incident is complete, all fields are up to date (including final fire size) and periodic assessments are no longer needed.  Entering a date in this field will lock an incident permanently in WFDSS and edits are no longer possible.</p>
