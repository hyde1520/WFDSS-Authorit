    <h1 class="heading1">Flame Length</h1>
    <p class="bodytext">The distance from the ground at the leading edge of the flame to the tip of the flame. It is one of the outputs calculated by the fire behavior models. In WFDSS, Flame Length units are displayed in the analysis legend as meters.</p>
