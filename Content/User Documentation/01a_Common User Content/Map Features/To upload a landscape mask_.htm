    <h1 class="heading1">To upload a landscape mask:</h1>
    <p class="bodytext">To upload an existing GIS shape ZIP file of a landscape mask so that it is available for use in a WFDSS model and for viewing on the Analysis and Situation Maps, do one of the following:</p>
    <ul>
      <li class="listbullet">Review <a href="http://wfdss.usgs.gov/wfdss_help/WFDSSHelp_upload_shapes.html">Uploading Shapes</a></li>
      <li class="listbullet">watch the <a href="training_slides/Uploading_downloading_shapes.mp4">Uploading Shapes Video</a></li>
    </ul>
