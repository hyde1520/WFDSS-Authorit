    <h1 class="heading1">Maps and Shapes</h1>
    <p class="bodytext">WFDSS is primarily a geospatial application. You can perform many of the tasks associated with managing and analyzing an incident using the map views.</p>
    <p class="note">
      <span class="specialbold">Note:</span> Maps do not display until they finish loading. The first time you load a map, it might take several seconds to display. </p>
