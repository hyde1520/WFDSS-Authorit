    <h1 class="heading1">To delete a Report Template</h1>
    <ol>
      <li class="listnumber">From the Reports List or the Template List,, select the template you want to delete.</li>
      <li class="listnumber">Click <span class="buttons">Delete</span>. A deletion confirmation box appears.</li>
      <li class="listnumber">Click <span class="buttons">Yes </span>to complete the Report Template deletion, or click <span class="buttons">No </span>to return to the Report or Template List.</li>
    </ol>
