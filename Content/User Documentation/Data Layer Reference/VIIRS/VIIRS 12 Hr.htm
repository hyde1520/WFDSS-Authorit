    <h1 class="heading1">VIIRS 12 Hr</h1>
    <p class="bodytext">This data layer displays the VIIRS thermal detections for fire activity in the area you select for the 12 hours preceding the current date and time displayed on the VIIRS page. See <a href="https://fsapps.nwcg.gov/afm/gisdata.php">Fire Detection GIS Data</a>.</p>
