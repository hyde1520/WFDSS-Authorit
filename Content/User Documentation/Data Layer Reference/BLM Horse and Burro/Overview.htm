    <h1 class="heading1">Overview</h1>
    <p class="bodytext">This data set contains the locations of Herd Management Areas inhabited by wild horse and burros when the Wild and Free Roaming Wild Horse and Burro Act was passed in 1971 and identified these areas as manageable in the Bureau of Land Management's land use plans.</p>
