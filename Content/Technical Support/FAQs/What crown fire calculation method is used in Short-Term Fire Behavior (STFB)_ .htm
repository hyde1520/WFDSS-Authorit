    <h1 class="heading1">What crown fire calculation method is used in Short-Term Fire Behavior (STFB)? </h1>
    <p class="bodytext">WFDSS uses the Finney (1998) crown fire calculation method for the automated BFB and STFB. For analyst-assisted analyses, you can choose either Finney 1998 or Scott and Reinhardt 2001 as the crown fire method. </p>
