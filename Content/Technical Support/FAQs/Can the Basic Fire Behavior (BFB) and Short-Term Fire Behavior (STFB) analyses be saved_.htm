    <h1 class="heading1">Can the Basic Fire Behavior (BFB) and Short-Term Fire Behavior (STFB) analyses be saved?</h1>
    <p class="bodytext">Automated analyses are available for an incident for 20 days, and then they are automatically deleted. The analyst-assisted runs remain with the incident in perpetuity.</p>
